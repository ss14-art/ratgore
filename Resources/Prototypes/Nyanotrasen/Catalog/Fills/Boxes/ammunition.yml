- type: entity
  name: box of soulbreaker cartridges
  parent: AmmoProviderShotgunShell
  id: BoxShellSoulbreaker
  description: A box full of anti-psionic soulbreaker cartridges, designed for riot shotguns.
  components:
    - type: BallisticAmmoProvider
      proto: ShellSoulbreaker
      capacity: 12
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-slug-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: slug
    - type: GuideHelp
      guides: [ Mindbreaking ]


- type: entity
  name: box of 8.3×33mm Universal magazines
  parent: BoxMagazine
  id: BoxMagazineUniversalMagnum
  description: A box full of 8.3×33mm magazines.
  components:
  - type: StorageFill
    contents:
      - id: MagazineUniversalMagnum
        amount: 6
  - type: Storage
    maxItemSize: Small
    grid:
      - 0,0,3,2
    whitelist:
      components:
        - BallisticAmmoProvider

