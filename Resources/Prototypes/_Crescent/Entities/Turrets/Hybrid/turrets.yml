#starburst

- type: entity
  parent: BaseTurretShipgun
  id: WeaponTurretStarburst
  suffix: Small Hybrid
  name: 150cc 'Starburst' hybrid plasma gatling
  description: A light hybrid weapons platform that superheats unstable units of plasma and flings them at high speeds at targets. The plasma projectiles dissipate rapidly, but pack a punch.
  components:
    - type: Sprite
      sprite: _Crescent/Objects/Turrets/Hybrid/starburst.rsi
      drawdepth: Mobs
      layers:
        - state: starburst
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 400
          # TODO: Construction graph
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
          ents: []
    - type: Gun
      fireOnDropChance: 0
      projectileSpeed: 80
      fireRate: 4
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      angleDecay: 45
      minAngle: 5
      maxAngle: 15
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/laserturret.ogg
        params:
          variation: 0.12
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 2
      rechargeSound:
        path: /Audio/Weapons/Guns/Bolt/lmg_bolt_closed.ogg
        params:
          pitch: 1.2
          variation: 0.08
    - type: BasicEntityAmmoProvider
      proto: BulletPlasmaGatling
      capacity: 60
      count: 10
    - type: ApcPowerReceiver
      powerLoad: 2500
    - type: HardpointAnchorableOnly
      class: Energy
      size: Small

