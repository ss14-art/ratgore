- type: entity
  id: BulletPlasmaGatling
  name: unstable focused plasma bolt
  description: Uh oh.
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileIFF
    visualType: Circle
    color: "#ea86f7" #you have no idea how hard it was to see the previous IFF color
  - type: Projectile
    ignoreWeaponGrid: true
    damage:
      types:
        Structural: 100
        Radiation: 90
  - type: PointLight
    radius: 3.5
    color: purple
    energy: 0.5
  - type: TimedDespawn
    lifetime: 7 #roughly 560m range
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: infernoshot
  - type: ShipWeaponProjectile
  - type: ProjectilePhasePrevent #do not remove
    mask:
    - BulletImpassable
    - Impassable

