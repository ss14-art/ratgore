- type: entity
  parent: BaseItem
  id: SkillchipHackDoor
  name: makeshift door sequencer quickhack datashard
  description: Contains a fragment of code that abuses a bug in standard airlocks to force them open. Seems cobbled together from a variety of scrap electronics.
  components:
    - type: Sprite
      sprite: _Crescent/Objects/Misc/skillchips.rsi
      layers:
        - state: makeshiftchip
    - type: Skillchip
      onImplantFunctions:
      - !type:TraitAddActions
        actions:
        - ActionDoorHack
      onRemoveFunctions:
      - !type:TraitRemoveActions
        actions:
        - ActionDoorHack


- type: entity
  id: ActionDoorHack
  name: Door Hack
  description: Breaks open whatever door you target.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    useDelay: 10
    whitelist:
      components:
      - Airlock
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    checkCanInteract: true
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: knock
    event: !type:DoorHackActionEvent {}

- type: entity
  parent: BaseItem
  id: SkillchipAdmeme
  name: skillchip that does nothing
  description: Admemery at work, people.
  components:
    - type: Sprite
      sprite: Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_gray
    - type: Skillchip
      onImplantFunctions:
      - !type:TraitPushDescription
        descriptionExtensions:
        - description: examine-dermal-armor-message
          fontSize: 12
          requireDetailRange: true
      onRemoveFunctions:
      - !type:TraitPopDescription
        descriptionExtensions:
        - description: examine-dermal-armor-message
          fontSize: 12
          requireDetailRange: true
