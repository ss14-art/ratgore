- type: vessel
  id: Anthead
  name: ШТ Мулова
  description: |
    Переработана из остатков кабины более крупного корабля. "Мулова" теперь служит свою вторую жизнь в качестве корабля сопровождения. На ней отсутствует искусственная гравитация. Но сойдет для любого наемника-новичка. Комплектуется базовыми инструментами для сборки.
