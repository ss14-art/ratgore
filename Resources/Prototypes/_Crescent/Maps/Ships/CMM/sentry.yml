- type: vessel
  id: Sentry
  name: TS Sentry
  description: |
    A swift and small fighter featuring plasma gatlings. Can handle shields and armor but at close range.
    LOADOUT: 2x 150cc 'Starburst' plasma gatling
    MINIMUM CREW: 1x Pilot
    Original prototype design featured dual hardlight repeaters. After TSP was disbanded and milita lost DSM backing access to such technology was lost.
  price: 20000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/CMM/sentry.yml

- type: gameMap
  id: Sentry
  mapName: 'TS Sentry'
  mapPath: /Maps/_Crescent/Shuttles/CMM/sentry.yml
  minPlayers: 0
  stations:
    Sentry:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: fighter
        - type: StationNameSetup
          mapNameTemplate: 'TS Sentry {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-fighter
        - type: VesselDescription
          description: A small compact fighter, excells at short range brawl.

