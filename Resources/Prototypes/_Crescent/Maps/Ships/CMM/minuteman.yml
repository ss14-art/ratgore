    Minuteman:
      stationProto: StandardCrescentExpeditionVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: corvette
        - type: StationNameSetup
          mapNameTemplate: 'TS Minuteman {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-corvette
        - type: VesselDescription
          description: Small and swift corvette featuring an ion blaster, best in wolfpack tatics taking down shields and firing its missile load in a pack.
